<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <input type="text" id="search" placeholder="Search for images...">
    <div class="categories">
      <button class="category-btn" data-category="all">All</button>
      <button class="category-btn" data-category="nature">Nature</button>
      <button class="category-btn" data-category="city">City</button>
      <button class="category-btn" data-category="animal">Animal</button>
      <!-- Add more categories as needed -->
    </div>
    <div class="zoom_in">
        <div id="image-gallery"></div>
    </div>
    <div class="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-number">1</span>
      <button id="next-page">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
